<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Havenhand: Idle Kingdom Reborn</title>

    <!-- External stylesheet -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <h1>Havenhand: Idle Kingdom Reborn</h1>

    <!-- RESOURCE DISPLAY -->
    <div id="woodDisplay" class="resource-box">Wood: 0 / 100</div>
    <div id="hopeDisplay" class="resource-box">Hope: 0</div>

    <!-- ACTION BUTTONS -->
    <button id="tapHutBtn">Tap Hut</button>
    <button id="tapChapelBtn">Pray for Hope</button>

    <!-- TILE + TERRITORY SYSTEM -->
    <div id="tileCounter" class="resource-box">Tiles Owned: 1</div>
    <button id="unlockTileBtn">Unlock Tile (Requires 5 Hope)</button>

    <!-- WORKERS -->
    <div id="workerDisplay" class="resource-box">Workers: 0</div>
    <button id="hireWorkerBtn">Hire Worker (20 Wood)</button>

    <div class="footer">Havenhand MVP Build</div>

    <!-- Game Logic -->
    <script src="game.js"></script>

</body>
</html>
